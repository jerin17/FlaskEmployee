{% extends 'base.html' %}

{% block body %} 

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-6">
  <form action="{{url_for('insert_employee')}}" method="POST">
    <div class="form-group pb-3">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
    </div>
    <div class="form-group pb-3">
      <label for="department">Department</label>
      <input type="text" class="form-control" id="department" name="department" placeholder="Enter department">
    </div>
    <div class="form-group pb-3">
      <label for="salary">Salary</label>
      <input type="number" step="any" class="form-control" id="salary" name="salary" placeholder="Enter salary">
    </div>
    <div class="form-group pb-3">
      <label for="hire_date">Hire date</label>
      <input type="text" class="form-control" id="hire_date" name="hire_date" placeholder="Enter Hire date">
    </div>

    
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{{url_for('employee')}}" class="btn btn-secondary m-2">Cancel</a></h2>
  </form>
</div>
</div>
</div>

{% endblock%}
